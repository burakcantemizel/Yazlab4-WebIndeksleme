<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Frequency</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Calculate Frequency</h1>
            <form class = "pure-form" action = "http://localhost:5000/CalculateFrequency" method = "post">
                <p>Please Enter Url</p>
                <p><input type = "text" name = "url" /></p>
                <p><input type = "submit" class="pure-button pure-button-primary" value = "Submit" /></p>
            </form>
    
        {% if result != None %}
            <table class="pure-table">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                {% for key, value in result.items() %}
                <tr>
                    <td> {{ key }} </td>
                    <td> {{ value }} </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        {% endif %}
        </div>
        
    </div>
</body>
</html>
